<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<!-- OpenLGTV Remote Control by mihaifireball -->
	<!-- modified by xeros -->
	<!-- rewritten by dbunic (09/2012) - www.redips.net -->
	<head>
		<title>OpenLGTV Remote Control</title>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
		<script type="text/javascript" src="remote.js"></script>
		<!-- meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;" / -->
		<!-- meta name="viewport" content="width=device-width; target-densitydpi=device-dpi; user-scalable=no;" / -->
		<!-- meta name="viewport" content="width=device-width" / -->
		<meta name="viewport" content="width=device-width; height=device-height; target-densitydpi=device-dpi;">
		<!-- meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" -->
		<link rel="stylesheet" href="remote.css" type="text/css" media="screen"/>
	</head>
	<body>
		<!-- main container -->
		<div id="main">
			<!-- main table -->
			<table>
				<colgroup>
					<col width="73"/>
					<col width="73"/>
					<col width="73"/>
				</colgroup>
				<!-- power button -->
				<tr>
					<td>
						<input type="button" onClick="remote.key('K_POWER')" value="P" class="power red"/>
					</td>
					<th colspan="2" id="title">OpenLGTV BCM</th>
				</tr>
				<!-- Energy saving, A/V, Input, TV/RAD -->
				<tr>
					<th colspan="3">
						<table>
							<colgroup>
								<col width="57"/>
								<col width="57"/>
								<col width="57"/>
								<col width="57"/>
							</colgroup>
							<tr>
								<th>
									<input type="button" onClick="remote.key('K_ENERGY_SAVING')" value="EnergyS" class="green four mt"/>
								</th>
								<th>
									<input type="button" onClick="remote.key('K_AV_MODE')" value="A / V" class="yellow four mt"/>
								</th>
								<th>
									<input type="button" onClick="remote.key('K_INPUT')" value="Input" class="four mt"/>
								</th>
								<th>
									<input type="button" onClick="remote.key('K_TV_RAD')" value="TV/R" class="four mt"/>
								</th>
							</tr>
						</table>
					</th>
				</tr>
				<!-- Channels -->
				<tr>
					<th>
						<input type="button" onClick="remote.key('K_1')" value="1 .,;@" class="mt"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_2')" value="2 abc" class="mt"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_3')" value="3 def" class="mt"/>
					</th>
				</tr>
				<tr>
					<th>
						<input type="button" onClick="remote.key('K_4')" value="4 ghi"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_5')" value="5 jkl"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_6')" value="6 mno"/>
					</th>
				</tr>
				<tr>
					<th>
						<input type="button" onClick="remote.key('K_7')" value="7 pqrs"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_8')" value="8 tuv"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_9')" value="9 wxyz"/>
					</th>
				</tr>
				<tr>
					<th>
						<input type="button" onClick="remote.key('K_LIST')" value="LIST"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_0')" value="0 ._."/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_Q_VIEW')" value="Q. VIEW"/>
					</th>
				</tr>
				<!-- volume, fav / ratio / mute, program -->
				<tr>
					<th>
						<input type="button" onClick="remote.key('K_VOL_UP')" value="VOL +" class="lightBlue mt"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_FAV_MARK')" value="FAV" class="mt"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_PAGE_UP')" value="CH +" class="lightBlue mt"/>
					</th>
				</tr>
				<tr>
					<th></th>
					<th>
						<input type="button" onClick="remote.key('K_RATIO')" value="RATIO"/>
					</th>
					<th></th>
				</tr>
				<tr>
					<th>
						<input type="button" onClick="remote.key('K_VOL_DOWN')" class="lightBlue" value="VOL -"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_MUTE')" value="MUTE"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_PAGE_DOWN')" class="lightBlue" value="CH -"/>
					</th>
				</tr>
				<!-- menu, netcast, quick menu -->
				<tr>
					<th>
						<input type="button" onClick="remote.key('K_MENU')" value="MENU" class="mt"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_NETCAST')" value="NetCast" class="mt"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_Q_MENU')" value="Q. MENU" class="mt"/>
					</th>
				</tr>
				<!-- up/down, left/right, OK -->
				<tr>
					<th></th>
					<th>
						<input type="button" onClick="remote.key('K_UP')" value="/\"/>
					</th>
					<th></th>
				</tr>
				<tr>
					<th>
						<input type="button" onClick="remote.key('K_LEFT')" value="<"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_OK')" value="OK"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_RIGHT')" value=">"/>
					</th>
				</tr>
				<tr>
					<th></th>
					<th>
						<input type="button" onClick="remote.key('K_DOWN')" value="\/"/>
					</th>
					<th></th>
				</tr>
				<!-- back, guide, exit -->
				<tr>
					<th>
						<input type="button" onClick="remote.key('K_RETURN_EXIT')" value="BACK"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_GUIDE')" value="GUIDE"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_EXIT')" value="EXIT"/>
					</th>
				</tr>
				<!-- red, green, yellow, blue -->
				<tr>
					<th colspan="3">
						<table>
							<colgroup>
								<col width="57"/>
								<col width="57"/>
								<col width="57"/>
								<col width="57"/>
							</colgroup>
							<tr>
								<th>
									<input type="button" onClick="remote.key('K_RED_KEY')" value="" class="red four mt"/>
								</th>
								<th>
									<input type="button" onClick="remote.key('K_GREEN_KEY')" value="" class="green four mt"/>
								</th>
								<th>
									<input type="button" onClick="remote.key('K_YELLOW_KEY')" value="" class="yellow four mt"/>
								</th>
								<th>
									<input type="button" onClick="remote.key('K_BLUE_KEY')" value="" class="blue four mt"/>
								</th>
							</tr>
						</table>
					</th>
				</tr>
				<!-- bottom buttons -->
				<tr>
					<th>
						<input type="button" onClick="remote.key('K_TEXT')" value="TEXT" class="mt"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_T_OPT')" value="T.OPT" class="mt"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_SUBTITLE')" value="Subtitle" class="mt"/>
					</th>
				</tr>
				<tr>
					<th>
						<input type="button" onClick="remote.key('K_STOP')" value="STOP"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_PLAY')" value="PLAY"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_PAUSE')" value="PAUSE"/>
					</th>
				</tr>
				<tr>
					<th>
						<input type="button" onClick="remote.key('K_BACKWARD')" value="Rewind"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_FORWARD')" value="Forward"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_SIMPLINK')" value="Simplink"/>
					</th>
				</tr>
				<tr>
					<th>
						<input type="button" onClick="remote.key('K_INFO')" value="INFO"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_AD')" value="AD"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_APP')" value="APP/*"/>
					</th>
				</tr>
				<tr>
					<th>
						<input type="button" onClick="remote.key('K_REC')" value="REC"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_3D')" value="3D"/>
					</th>
					<th>
						<input type="button" onClick="remote.key('K_LIVETV')" value="LIVE TV"/>
					</th>
				</tr>
			</table>
		</div>
	</body>
</html>
