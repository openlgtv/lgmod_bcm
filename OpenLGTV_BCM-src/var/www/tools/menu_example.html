<title>Simple menu example</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">
<!--

var col = 4; //number of 'cells' in a row
var current;
var next;
document.onkeydown = check;
window.onload = OnLoadSetCurrent;

function check(e)
	{
	if (!e) var e = window.event;
	(e.keyCode) ? key = e.keyCode : key = e.which;
	try
		{
			switch(key)
			{
			case 33: next = (1*current) - (6*col); break; //ch up
			case 34: next = (1*current) + (6*col); break; //ch down
			case 37: next = current - 1; break; //left
			case 38: next = current - col; break; //up
			case 39: next = (1*current) + 1; break; //right
			case 40: next = (1*current) + col; break; //down
			}
		if (key==33|key==34|key==37|key==38|key==39|key==40)
			{
			//Move to the next key on the keyboard
			var code=document.links['c' + next].name;
			document.links['c' + next].focus();
			current = next;
			//Prevent scrolling
			return false;
			}
		else if (key==461) 
			{
			//the back button on the remote control have been pressed
			//NetCastBack API
			//window.NetCastBack();
			history.go(-1);
			}
		else if (key==1001) 
			{
			//the exit button on the remote control have been pressed
			//NetCastExit API
			window.NetCastExit();
			}
		}catch(Exception){}
	}

	function setCurrent(element)
	{
	var string = element.id;
	current = string.slice(1,string.length);
	}

function OnLoadSetCurrent()
	{
	current = 1;
	if (document.links['link1']) document.links['c1'].focus();
	}

document.defaultAction = true;


// -->
</script>

    color: #FFFF00;
    background-color: #000000;
    }

</style>
